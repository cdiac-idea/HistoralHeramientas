	<head>

		<title>Supersized - Full Screen Background Slideshow jQuery Plugin</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />

		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   3000,		// Length between transitions
					transition              :   3, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	700,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'fotos/1 1.jpg', title : '', thumb : 'fotos/1 1.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 2.jpg', title : '', thumb : 'fotos/1 2.jpg', url : 'fotos/1 2.jpg'},  
														{image : 'fotos/1 3.jpg', title : '', thumb : 'fotos/1 3.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 4.jpg', title : '', thumb : 'fotos/1 4.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 5.jpg', title : '', thumb : 'fotos/1 5.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 6.jpg', title : '', thumb : 'fotos/1 6.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 7.jpg', title : '', thumb : 'fotos/1 7.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 8.jpg', title : '', thumb : 'fotos/1 8.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 9.jpg', title : '', thumb : 'fotos/1 9.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 10.jpg', title : '', thumb : 'fotos/1 10.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 11.jpg', title : '', thumb : 'fotos/1 11.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 12.jpg', title : '', thumb : 'fotos/1 12.jpg', url : 'fotos/1 12.jpg'},  
														{image : 'fotos/1 13.jpg', title : '', thumb : 'fotos/1 13.jpg', url : 'fotos/1 1.jpg'},
														{image : 'fotos/1 14.jpg', title : '', thumb : 'fotos/1 14.jpg', url : 'fotos/1 1.jpg'},

	</head>
	
	<style type="text/css">
		ul#demo-block{ margin:0 15px 15px 15px; }
			ul#demo-block li{ margin:0 0 10px 0; padding:10px; display:inline; float:left; clear:both; color:#aaa; background:url('img/bg-black.png'); font:11px Helvetica, Arial, sans-serif; }
			ul#demo-block li a{ color:#eee; font-weight:bold; }
	</style>

<body>

	<!--Demo styles (you can delete this block)-->
	
<!--	<ul id="demo-block">
		<li><a href="" target="_blank"><img src=""/></a></li>
		<li>Prueba</li>
	</ul>
	
	<!--End of styles-->

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
